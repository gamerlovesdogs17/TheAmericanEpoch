uttnh.1.t:0 "Ultimate Tech Tree"
uttnh.1.d:0 "Thank you for playing Ultimate Tech Tree: New Horizon. This is a continuation of the mod Ultimate Tech Tree: Reforged Edition which, with the release of No Step Back, was sadly discontinued. This mod was made to continue the spirit of the original mod while providing new updates and content as new Paradox DLC releases"
