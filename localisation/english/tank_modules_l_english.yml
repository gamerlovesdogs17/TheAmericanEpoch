 gwtank_chassis:0 "Inter-War Tank Development"
 gwtank_chassis_desc:0 "The tank has proven itself a powerful weapon in the Great War. While development has slowed in the intervening years, it is no doubt going to play a major role in the wars to come."
 armor_tech_1:0 "Basic Armor Protection"
 armor_tech_1_desc:0 "Tanks during the Great War only had to contend with enemy small arms. As such, they got away with fairly thin armor. A new generation of anti-tank weaponry has made the battlefield a much more dangerous place for a tank, and much heavier protection is needed."
 armor_tech_2:0 "Improved Armor Protection"
 armor_tech_2_desc:0 "With heavier and heavier anti-tank weapons being fielded around the world, the next generation of tanks will require even better protection."
 armor_tech_3:0 "Advanced Armor Protection"
 armor_tech_3_desc:0 "While the limit of deployed anti-tank guns has likely been reached, a new generation of tanks will carry more advanced weaponry, which is able to pierce any current level of protection at long range."
 armor_tech_4:0 "Modern Armor Protection"
 armor_tech_4_desc:0 "During the war, the threats faced by tanks have multiplied, from enemy tanks, anti-tank guns, dedicated tank destroyers, all the way to modern infantry weapons firing shaped charges that can penetrate even heavy armor. We must develop new protection methods to keep our own tanks alive in the face of these threats."
 armor_tech_5:0 "Post War Armor Protection"
 armor_tech_5_desc:0 "While superheavy tanks are arguably not as useful as once believed, new welding and casting techniques have resulted in the ability to make extremely thick steel, capable of withstanding heavy punishment."
 armor_tech_7:0 "Early Cold War Armor Protection"
 armor_tech_7_desc:0 "Composite armor layouts can protect against munitions much better than equivalent thickness steel plates, while weighing much less."
 armor_tech_9:0 "Mid Cold War Armor Protection"
 armor_tech_9_desc: "Rather than increasing the thickness of armor to impractical levels, we should instead invest in making 'smarter' armor - which, while taking up more space, weighs much less than steel."
 armor_tech_10:0 "Late Cold War Armor Protection"
 armor_tech_10_desc:0 "Advancements are always possible with armor protection. Whether improved chemistry, or stronger composites, tanks of the future will be very well protected."
 armor_tech_11:0 "Post Cold War Armor Protection"
 armor_tech_11_desc:0 "With the third generation of main battle tanks, with advanced high-velocity cannons firing rounds that can penetrate nearly a meter of steel, we need to protect our crewmembers and vehicles."
 engine_tech_1:0 "Basic Engine"
 engine_tech_1_desc:0 "Where the tanks of the Great War were slow, lumbering beasts, the modern tank relies very much on speed and mobility to achieve victory."
 engine_tech_2:0 "Improved Engine"
 engine_tech_2_desc:0 "With bigger guns and heavier armor, the new generation of tanks requires a more powerful engine to remain mobile."
 engine_tech_3:0 "Advanced Engine"
 engine_tech_3_desc:0 "Mechanized warfare is a form of combat that requires fast decision making and fast movement of troops and supplies. If our tanks are to carry modern weapons and enough armor to survive on the battlefield, they require powerful engines to keep up with the motorized infantry."
 engine_tech_4:0 "Late War Engine"
 engine_tech_4_desc:0 "The numerous new additions to tanks made necessary by modern warfare have increased the weight of the vehicle substantially. To move all that mass around, we require engines that have a lot of power behind them."
 engine_tech_5:0 "Post War Engine"
 engine_tech_5_desc:0"While the modern engines are already fairly capable, there are always advances to be made. New technologies such as multi-barrel carburettors and forced induction allow much higher power outputs."
 engine_tech_7:0 "Early Cold War Engine"
 engine_tech_7_desc:0"As tanks reach towards 60 tonnes in weight, we need engines with over a thousand horsepower to keep up with the other mechanized arms of service."
 engine_tech_9:0 "Mid Cold War Engine"
 engine_tech_9_desc:0"Improvements to fuel quality and precision engineering, as well as novel new materials, enable engines that can propel a vehicle at highway speeds."
 engine_tech_10:0 "Late Cold War Engine"
 engine_tech_10_desc:0"Only so much can be done to improve existing models. Eventually, we will need to develop brand new designs, for both diesel and gas turbine engines, to take full advantage of new technologies."
 engine_tech_11:0 "Post Cold War Engine"
 engine_tech_11_desc:0 "The modern tank engine must be fast, yet reliable - it must not choke in dusty environments, or fail to start when it is cold out. With fuel injection and twinchargers, engines can be made that produce obscene amounts of power."

