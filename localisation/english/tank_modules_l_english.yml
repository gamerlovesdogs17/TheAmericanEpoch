 tank_heavy_cannon_3_desc:0 "A weapon that can fire a large shell. With exceptional armor penetration and decent performance against soft targets, its biggest drawbacks are the sheer size and cost, which make it too unwieldly to be mounted in most vehicles not specifically designed to carry it."
 tank_super_heavy_cannon:0 "152mm L/59 Super-Heavy Gun"
 tank_super_heavy_cannon_desc:0 "An absurdly large weapon with unmatched performance. There are very few things that this weapon can not destroy, and none of them have any business shooting at a tank."
 
 #HV
 tank_high_velocity_cannon:0 "57mm HV Gun"
 tank_high_velocity_cannon_desc:0 "A cannon specifically designed to achieve a high muzzle velocity. Using specialized ammunition, it has superb anti-armor characteristics, but its performance against soft targets suffers."
 tank_high_velocity_cannon_2:0 "76mm L/70 HV Gun"
 tank_high_velocity_cannon_2_desc:0 "A cannon specifically designed to achieve a high muzzle velocity. Using specialized ammunition, it has superb anti-armor characteristics, but its performance against soft targets suffers."
 tank_high_velocity_cannon_3:0 "90mm L/72 HV Gun"
 tank_high_velocity_cannon_3_desc:0 "A cannon specifically designed to achieve a high muzzle velocity. Using specialized ammunition, it has superb anti-armor characteristics, but its performance against soft targets suffers."
 
 #Modern
 tank_early_modern_cannon:0"90mm L/60 Modern Gun"
 tank_early_modern_cannon_desc:0"With the introduction of so-called bore evacuators, devices fitted to the barrel of a gun which clears the smoke after firing, a higher powered charge can be used, resulting in greater muzzle velocity and as such, greater armor penetration."
 tank_modern_cannon:0"105mm L/58 Smoothbore Gun"
 tank_modern_cannon_desc:0"The advent of modern smoothbore guns can fire a shell at much higher velocities and with much less wear, resulting in greatly improved armor penetration. The inherent inaccuracy with smoothbore guns can be offset with the aforementioned higher velocity, as well as fin stabilization."
 tank_advanced_modern_cannon:0"120mm L/52 Smoothbore Gun"
 tank_advanced_modern_cannon_desc:0"A truly terrifying weapon, using all of the lessons learned from previous developments, capable of projecting a shell at extreme velocities over long distances. Nothing will withstand a shell fired from this gun."
 

 tank_cold_war_gas_turbine_engine:0"Early Cold War Gas Turbine Engine"
 tank_cold_war_gas_turbine_engine_desc:0"Compared to early gas turbines, which were essentially just jet engines modified for use in a ground vehicle, this set was designed from the ground up for use in a tank. As such, it is much faster than earlier systems."
 tank_near_end_cold_war_gas_turbine_engine:0"Late Cold War Turbine Engine"
 tank_near_end_cold_war_gas_turbine_engine_desc:0"Despite using more fuel, the compressor in this gas turbine has a much more optimized design, resulting in extremely high speeds."
 tank_cold_war_diesel_engine:0"Early Cold War Diesel Engine"
 tank_cold_war_diesel_engine_desc:0"With the development of reliable turbochargers, a diesel engine can be made just as fast as one running on gasoline, while being much reliable and resistent to harsh environments compared to gas turbines."
 tank_near_end_cold_war_diesel_engine:0"Late Cold War Diesel Engine"
 tank_near_end_cold_war_diesel_engine_desc:0"As the century neared its end, fuel quality and consistency both improved greatly. As such, this engine can be tuned much higher than previously possible, resulting in unparalleled speeds and reliability."
 gen1_night_vision:0"1st Generation of Night Vision"
 gen1_night_vision_desc:0"A simple active night vision set, using an infrared spotlight and special vision devices for the crew to see in the dark."
 gen2_night_vision:0"2nd Generation of Night Vision"
 gen2_night_vision_desc:0"By using intensification devices, the infrared spotlight can be removed, while maintaining a good image quality."
 gen3_night_vision:0"3rd Generation of Night Vision"
 gen3_night_vision_desc:0"Improvements in manufacturing and chemistry have resulted in a night vision set that has similar image quality to daytime vision."
 gen1_thermal_vision:0"1st Generation of Thermal Vision"
 gen1_thermal_vision_desc:0"All objects above absolute zero temperature emit infrared radiation, however this is usually far too weak to be detected by traditional infrared devices. However, by using special materials such as germanium, calcium floride or crystalline silicon, a lens can be made which permits infrared radiation at the levels required to use as a heat-vision sight."
 gen2_thermal_vision:0"2nd Generation of Thermal Vision"
 gen2_thermal_vision_desc:0"Early thermal vision devices were unreliable, and had very poor resolution. However, with advances in precision manufacturing, a thermal vision set can now be used to identify objects even over a kilometer away."
 gen3_thermal_vision:0"3rd Generation of Thermal Vision"
 gen3_thermal_vision_desc:0"By using a digital computer and electronic television, a thermal image of much higher quality and zoom can be established."
 slopped_turret_armor:0"Advanced Sloped Turret Armor"
 slopped_turret_armor_desc:0"Sloped armour is armour that is neither in a vertical nor a horizontal position. Such angled armour is typically mounted on tanks."
  




