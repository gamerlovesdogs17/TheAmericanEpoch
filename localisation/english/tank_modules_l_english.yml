#WW2 Tank Guns
 #GENERIC + Descriptions
 tank_heavy_machine_gun:0 "12.7mm Machine Gun"
 tank_heavy_machine_gun_desc:0 "A machine gun provides decent anti-infantry capability for a low cost. Even with special armor-piercing ammunition, its anti-armor performance leaves a lot to be desired."
 flamethrower:0 "Flamethrower"
 flamethrower_desc:0 "A device to project a stream of burning liquid. While very useful in urban combat and against fortifications, it offers no anti-armor capability and has to be used by a specially-trained crew in a separate unit to be effective."
 tank_auto_cannon:0 "20mm Autocannon"
 tank_auto_cannon_desc:0 "Adapted from a fast-firing anti-air gun, this automatic cannon can lay down a hail of fire that is devastating to soft targets. The small caliber does limit its anti-armor performance."
 tank_auto_cannon_2:0 "37mm Autocannon"
 tank_auto_cannon_2_desc:0 "Adapted from a fast-firing anti-air gun, this automatic cannon can lay down a hail of fire that is devastating to soft targets. The small caliber does limit its anti-armor performance."
 
 #AA
 tank_anti_air_cannon:0 "20mm AA Gun"
 tank_anti_air_cannon_desc:0 "A fast-firing automatic gun designed to engage aircraft. It has limited potential as a fire-support weapon against ground targets."
 tank_anti_air_cannon_2:0 "37mm AA Gun"
 tank_anti_air_cannon_2_desc:0 "A fast-firing automatic gun designed to engage aircraft. It has limited potential as a fire-support weapon against ground targets."
 tank_anti_air_cannon_3:0 "Twin 20mm AA Guns"
 tank_anti_air_cannon_3_desc:0 "A fast-firing automatic gun designed to engage aircraft. It has limited potential as a fire-support weapon against ground targets."
 early_modern_anti_air_cannon:0"Twin 37mm AA Guns"
 early_modern_anti_air_cannon_desc:0"With the introduction of jet aircraft, older anti-aircraft guns are simply incapable of dealing with modern aircraft. As such, the development of a smaller caliber, but much higher velocity gun is the natural evolution - while not necessarily capable of destroying an aircraft in a single hit, the higher muzzle velocity means aiming is simplified."
 modern_anti_air_cannon:0"Rotary 20mm AA Gun"
 modern_anti_air_cannon_desc:0"A multi-barrel rotary autocannon, capable of shredding a line clean through the sky - with devastating effects on any unfortunate aircraft caught in the way."
 advanced_modern_anti_air_cannon:0"Surface-to-Air Missile Battery"
 advanced_modern_anti_air_cannon_desc:0"An air-defence battery, with a number of anti-aircraft missiles. Fully digitized and coordinated with both radar and other air-defence aspects, this weapon system can intelligently intercept and destroy any aircraft daring enough to enter its space."
 
 #Artillery
 tank_close_support_gun:0 "57mm L/21 Support Gun"
 tank_close_support_gun_desc:0 "A small weapon designed to fire high-explosive shells against enemy field fortifications to help the infantry on the attack. While capable of engaging tanks, its short barrel and limited ammunition make it unable to deal with more powerful enemy tanks."
 tank_medium_howitzer:0 "105mm L/31 Howitzer"
 tank_medium_howitzer_desc:0 "A medium field howitzer adapted to be mounted in a vehicle. Its primary purpose is indirect fire support against soft targets, but it can be fired directly at a target if necessary. Carrying only a small amount of armor-percing ammunition, it is ill-suited for anti-tank work."
 tank_medium_howitzer_2:0 "127mm L/36 Howitzer"
 tank_medium_howitzer_2_desc:0 "A medium field howitzer adapted to be mounted in a vehicle. Its primary purpose is indirect fire support against soft targets, but it can be fired directly at a target if necessary. Carrying only a small amount of armor-percing ammunition, it is ill-suited for anti-tank work."
 tank_heavy_howitzer:0 "150mm L/33 Heavy Howitzer"
 tank_heavy_howitzer_desc:0 "A heavy field howitzer adapted to be mounted in a vehicle. Its primary purpose is indirect fire support against soft targets, but it can be fired directly at a target if necessary. Carrying only a small amount of armor-percing ammunition, it is ill-suited for anti-tank work."
 tank_post_war_howitzer:0"152mm L/37 Howitzer"
 tank_post_war_howitzer_desc:0"By developing a howitzer dedicated for usage in armored fighting vehicles, we can reduce the size of the vehicle while still projecting massive high-explosive shells over vast distances."
 tank_early_modern_howitzer:0"155mm L/40 Modern Howitzer"
 tank_early_modern_howitzer_desc:0"By using lessons learned from other tank developments, this howitzer has a higher muzzle velocity, and as such a much larger range."
 tank_modern_howitzer:0"183mm L/39 Modern Howitzer"
 tank_modern_howitzer_desc:0"A huge gun, with a massive muzzle brake and giant shell, capable of devastating anything within range."
 tank_advanced_modern_howitzer:0"155mm L/51 Advanced Modern Howitzer"
 tank_advanced_modern_howitzer_desc:0"By integrating fire control with a computer system, this gun is far more accurate and far more destructive than any before."
 
