l_english:
Industrial_Development_Plans_ind:0 "Industrial Development Plans"
Industrial_Development_Plans_ind_desc:0 "Initiating plans for industrial developments in our country can accelerate our growth and advancement as we move into the future."
Construction_Development_Centers_ind:0 "Construction Development Centers"
Construction_Development_Centers_ind_desc:0 "Construction development centers will support constructing our many buildings and support the economy as a whole."
Invest_In_The_Military_Industrial_Complex_ind:0 "Invest In The Military Industrial Complex"
Invest_In_The_Military_Industrial_Complex_ind_desc:0 "Investing in the military industrial complex is crucial to our survival, and our ability to defend ourselves against external, and internal threats."
Fund_Military_Industry_ind:0 "Fund Military Industry"
Fund_Military_Industry_ind_desc:0 "Funding military industries allows further construction of weapons and vehicles to support our military and keep us safe."
Develop_Further_Military_Industry_ind:0 "Develop Further Military Industry"
Develop_Further_Military_Industry_ind_desc:0 "Developing more military industry on top of our current will allow even more growth of supplies to support our military and protect us from threats to our security."
Finance_Scientific_Centers_ind:0 "Finance Scientific Centers"
Finance_Scientific_Centers_ind_desc:0 "Financing scientific centers will allow us to get new technologies to grow our technological strengths and lead the world in scientific advancements."\
Push_Scientific_Advancements_ind_desc:0 "We are going to push scientists to work on more advancements in order to grow our knowledge in technologies and grow."
Push_Scientific_Advancements_ind:0 "Push Scientific Advancements"
Develop_Industrial_Base_ind:0 "Develop Industrial Base"
Develop_Industrial_Base_ind_desc:0 "We must develop a strong base to our industry in order to keep an industrial advantage compared to threats, and allow support of further construction."
Industrial_Expansion_Operations_ind:0 "Industrial Expansion Operations"
Industrial_Expansion_Operations_ind_desc:0 "Creating operations to work with others and expand our industry will allow supporting of our economy and ability to construct with efficiency."
Infrastructure_Construction_Plans_ind:0 "Infrastructure Construction Plans"
Infrastructure_Construction_Plans_ind_desc:0 "Infrastructure construction planning can allow for developing roads in our country to support resource collection and our industry."
Infrastructure_Projects_ind:0 "Infrastructure Projects"
Infrastructure_Projects_ind_desc:0 "Projects to grow our infrastructure will fund our industries and future constructions, this will allow support of our economy and an advantage against threats."
Reform_Civilian_Industry_ind_desc:0 "After major growth to our industry, reforming it entirely will allow for advancements in the ways we conduct industry, will will support our economy and construction projects."
Reform_Civilian_Industry_ind:0 "Reform Civilian Industry"