sov.1.t:0 "Slovakia joins the Warsaw Pact!"
sov.1.d:0 "After hours of negotiations from both Soviet and the new Pro-Soviet Slovakian officals had come to a close. The USSR announced Slovakia is joining the Warsaw Pact. Though, Communist at first, Slovkia had no intresets of joining the Warsaw pact. However, after the new Pro-Soviet government and the signs of "outside bourgeoisie threatening Slovkian workers rights", they had decided to finally join the Warsaw Pact at last."
sov.1.a:0 "The Iron Curtain Solidifes Eastern Europe."