usa.1.t:0 "Americans Demand We Join Democratic League"
usa.1.d:0 "The Americans, now democratic after their civil war, demand us join into the Democratic League."
usa.1.a:0 "We must accept the demands."
usa.1.b:0 "Reject American demands."
usa.2.t:0 "Americans Demand We Join Democratic League"
usa.2.d:0 "The Americans, now democratic after their civil war, demand us join into the Democratic League."
usa.2.a:0 "We must accept the demands."
usa.2.b:0 "Reject American demands."
usa.3.t:0 "Americans Request Ownership of Alliance"
usa.3.d:0 "The American government has sent a request to acquire ownership of the Democratic League, this can accell our movement to expand democracy, but can also jeapordize some plans. Either way, the decision must be made."
usa.3.a:0 "Transfer the faction ownership."
usa.3.b:0 "We must not allow American ownership."
usa.4.t:0 "Indians Accept Faction Ownership Transfer"
usa.4.d:0 "The Indian government has sent us a statement announcing the transfer of faction ownership. This means we now lead the democracies of the world, now, we must spread freedom."
usa.4.a:0 "Onward for democracy!"
usa.5.t:0 "Indians Reject Faction Ownership Transfer"
usa.5.d:0 "The Indians have rejected our request to take ownership of the Democratic League, either way, we can accept this, our make our own faction."
usa.5.a:0 "So be it."
usa.5.b:0 "Democracy does not wait!"
usa.6.t:0 "Gerald L. K. Smith's 1966 Inaugural Address"
usa.6.d:0 ""We gather here today in a momentous occasion. To the east, communists seek to crush capitalism and our independance. In the south, fake democracies intend to destroy our country and establish chaos around the world. Due to this treachorous time, I have decided to...""
usa.6.a:0 "Have constitutional changes for the interest "of the people", and secure national security."
usa.6.b:0 "Stand for our "democracy" and work with allies to crush the aggressors that seek to destroy us."
usa.6.c:0 "Seek a new government for the need of security and "the people.""
usa.7.t:0 "British Accept Demands"
usa.7.d:0 "The British government has responded to our demands stating acceptance and that they will join the Democratic League on behalf of the demands."
usa.7.a:0 "Good."
usa.8.t:0 "British Deny Demands"
usa.8.d:0 "The British have responded to our demands and have denied the demand to join the Democratic League. We can either accpet this, or deliver a harsh response."
usa.8.a:0 "So be it."
usa.8.b:0 "Let's make the British regret their choice."
usa.9.t:0 "French Accept Demands"
usa.9.d:0 "The French government has responded to our demands stating acceptance and that they will join the Democratic League on behalf of the demands."
usa.9.a:0 "Good."
usa.10.t:0 "French Deny Demands"
usa.10.d:0 "The French have responded to our demands and have denied the demand to join the Democratic League. We can either accpet this, or deliver a harsh response."
usa.10.a:0 "So be it."
usa.10.b:0 "Let's make the French regret their choice."
usa.12.t:0 "British Accept Subjugation"
usa.12.d:0 "The British have replied to our demands and have accepted and they will become a puppet under us."
usa.12.a:0 "Success."
usa.11.t:0 "Americans Demand Our Alliegance"
usa.11.d:0 "The Americans, holding major amounts of influence in our country, have demanded our subjugation and total loyalty. Saying no could have unintended consequences, but will protect our independance."
usa.11.a:0 "Sadly, we must accept."
usa.11.b:0 "In the name of king and country, we say no!"
usa.13.t:0 "British Deny Demands"
usa.13.d:0 "The British have denied the demands we have given them that say they become a puppet of us, this was predicted as a possible outcome, now that it is true, we must react. We can accept the fact they said no, or make them regret what they said."
usa.13.a:0 "So be it."
usa.13.b:0 "Let's teach them why you don't mess with Uncle Sam."
usa.14.t:0 "Americans Demand Our Alliegance"
usa.14.d:0 "The Americans, holding major amounts of influence in our country, have demanded our subjugation and total loyalty. Saying no could have unintended consequences, but will protect our independance."
usa.14.a:0 "We have no choice but to accept."
usa.14.b:0 "We must keep France free!"
usa.15.t:0 "French Accept Subjugation"
usa.15.d:0 "The French have replied to our demands and have accepted and they will become a puppet under us."
usa.15.a:0 "Success."
usa.16.t:0 "French Deny Demands"
usa.16.d:0 "The French have denied the demands we have given them that say they become a puppet of us, this was predicted as a possible outcome, now that it is true, we must react. We can accept the fact they said no, or make them regret what they said."
usa.16.a:0 "So be it."
usa.16.b:0 "We march on France at dawn."
usa.17.t:0 "Americans Demand Our Alliegance"
usa.17.d:0 "The Americans, holding major amounts of influence in our country, have demanded our subjugation and total loyalty. Saying no could have unintended consequences, but will protect our independance."
usa.17.a:0 "Unfortuntely, we must."
usa.17.b:0 "We did it in 1812, we will do it again."
usa.18.t:0 "Canadians Accept Subjagation"
usa.18.b:0 "The Canadians have replied to our demands and have accepted and they will become a puppet under us."
usa.18.a:0 "Great news."
usa.19.t:0 "Canadians Deny Demands"
usa.19.d:0 "The Canadians have denied the demands we have given them that say they become a puppet of us, this was predicted as a possible outcome, now that it is true, we must react. We can accept the fact they said no, or make them regret what they said."
usa.19.a:0 "So be it."
usa.19.b:0 "Maybe we will get revenge for 1812!"
usa.20.t:0 "Americans Demand Transfer of North & South American Lands"
usa.20.d:0 "The Americans, apart of their unify the Americas goal, have demanded we cede them all of our holdings in North and South America, to avoid a war, we can accept and cede the lands, or defend the country against this aggressor."
usa.20.a:0 "Cede them the lands."
usa.20.b:0 "We must stand our ground!"
usa.21.t:0 "British Accept Our Demands"
usa.21.d:0 "After we demanded the British cede all holdings in North and South America, they have responded and accepted the demands. Tranfer of the British territories to us has already taken place and we have succeeded."
usa.21.a:0 "Victory for America!"
usa.22.t:0 "British Deny Demands For Land"
usa.22.d:0 "After we demanded the British cede all holdings in North and South America, they have responded and denied the demands. Our men have been put on standby for the order to either fight for the lands, or accept this defeat."
usa.22.a:0 "Let the British have their win."
usa.22.b:0 "Let's show them who's boss!"
usa.23.t:0 "Americans Demand French Guiana"
usa.23.d:0 "The Americans, apart of their goal of unifying the Americas, have demanded we cede them all of our holdings in North and South America. We can either accept to avoid conflict, or deny to stop the American aggressor's expansion."
usa.23.a:0 "Transfer French Guiana."
usa.23.b:0 "We must stand our ground!"
usa.24.t:0 "French Cede French Guiana"
usa.24.d:0 "After we demanded they cede their holdings in North and South America, they have accepted our demands and transfered the French territory of French Guiana into our possession."
usa.24.a:0 "The French made the right decision."
usa.25.t:0 "French Hold Firm In Americas"
usa.25.d:0 "The French denied demands to give us all of their holdings in North and South America. As a result, we can either invade or accept this decision the French have made."
usa.25.a:0 "Enjoy the win France."
usa.25.b:0 "America must not falter!"
usa.26.t:0 "Habsburgs Travel To America"
usa.26.d:0 "For some reason, it seems the Habsburg family has left Austria to the USA. Many suspicions have been raised about the intentions of this, from just a vacation, to the US government. Either way, this could be influential, or just some visit."
usa.26.a:0 "Do we need to watch this situation unfold?"
usa.18.d:0 "The Canadians have accepted our demand for them to become a puppet of us. Now, the leadership in Canada is being transfered to a US alligned one, and autonomy is being stripped from Canada."
usa.27.t:0 "Habsburg and American Monarchy Dynasties Merge"
usa.27.d:0 "The Habsburgs and American monarch dynasties have agreed to merge their dynasties for the strength and power of each other. This comes after the Habsburg trip to the USA, revealing the intention of talks as the reason of the travel. After this agreement between the dynasties, the monarch spoke in a speech announcing a hopeful future of the USA. This put's into question what the USA has for the world, conflict, or peace? Either way, this is a situation that needs to be observed for future developments in it."
usa.27.a:0 "The case has been solved, but that's a bit alarming."
usa.28.t:0 "Americans Offer Union"
usa.28.d:0 "The Americans and their American AUstro Hungarian Slavic Union, have offered a union. As a result though, we will no longer be independant but will have the ability to partake in this awesome union of great societies into one collective country."
usa.28.a:0 "Count me in, make that the American Austro Hungarian Slavic Anglo Union"
usa.28.b:0 "I would perfer the British, not the American blah blah blah."
usa.29.t:0 "British Join Our Grand Union"
usa.29.d:0 "The British have chosen to join our great American Austro Hungarian Slavic Union now making it the American Austro Hungarian Slavic Anglo Union. A great country, and an even greater union."
usa.29.a:0 "The British have helped us greatly!"
usa.30.t:0 "The British Refuse To Join The Union"
usa.30.d:0 "Sadly, the British have refused to join our great American Austro Hungarian Slavic Union. We can either accept this choice that the British made, or invade them to achieve the American Austro Hungarian Slavic Anglo Union."
usa.30.a:0 "If the British do not want to, they don't."
usa.30.b:0 "Time for an American Austro Hungarian Slavic Anglo Union!"