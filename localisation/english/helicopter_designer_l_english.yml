 helicopter_rotor_2x_desc:0 "A lightweight and efficient dual-blade rotor, designed for small aircraft."
 helicopter_rotor_4x_desc:0 "A heavyweight and powerful quadruple-blade rotor, capable of lifting a heavier aircraft."
 helicopter_rotor_2_4x_desc:0 "A pair of heavy-duty quadruple-blade rotors, designed to lift enormous weight."
 helicopter_jet_engine_1x_desc:0 "A modified early jet turbine, with a simple shaft output."
 helicopter_jet_engine_2x_desc:0 "A pair of modified jet turbines, with a simple shaft output."
 helicopter_jet_engine_1x_1_desc:0 "A purpose-built turboshaft, designed from the ground-up for helicopter use."
 helicopter_jet_engine_2x_1_desc:0 "A pair of purpose-built turboshafts, designed from the ground-up for helicopter use."
 helicopter_jet_engine_1x_2_desc:0 "An improved purpose-built free-turbine turboshaft, with better filters and an improved combustion chamber shape enabling higher power output."
 helicopter_jet_engine_2x_2_desc:0 "A pair of improved purpose-built free-turbine turboshafts, using higher-quality filters and optimized combustion chambers."
 helicopter_jet_engine_1x_3_desc:0 "A modern high-efficiency free-turbine turboshaft, with an axial-flow variable-geometry compressor and greater tolerance of dust, dirt, and other contaminants."
 helicopter_jet_engine_2x_3_desc:0 "A pair of modern high-power free-turbine turboshafts, with axial-flow variable-geometry compressors and effective filters enabling operation in dusty environments."
 helicopter_saam_desc:0 "A short-range air-to-air missile, to allow some defence against opposing aircraft."
 helicopter_cannon_1_desc:0 "A small autocannon, manually aimed by the gunner."
 helicopter_cannon_2_desc:0 "An improved autocannon, with a stabilized mount."
 helicopter_cannon_3_desc:0 "An advanced autocannon, aimed electronically via a heads-up display."
 helicopter_bomb_desc:0 "An aircraft bomb either mounted on locks, or in a small bomb bay."
 helicopter_atgm_1_1x_desc:0 "A simple anti-tank missile, guided onto target via a wire link."
 helicopter_atgm_1_2x_desc:0 "A pair of simple anti-tank missiles, guided onto target via a wire link."
 helicopter_atgm_2_2x_desc:0 "A pair of purpose-built ATGMs, guided onto a target via a radio link. Improved fin designs help with stability."
 helicopter_atgm_2_4x_desc:0 "A quartet of purpose-built ATGMs, guided onto a target via a radio-link. Improved fin designs help with stability."
 helicopter_atgm_3_2x_desc:0 "A pair advanced ATGMs, with automatic electronic guidance assisting the gunner. Tandem-charge warheads defeat modern reactive armour."
 helicopter_atgm_3_4x_desc:0 "A quarter of advanced ATGMs, with automatic electronic guidance assisting the gunner. Tandem-charge warheads defeat modern reacitve armour."
 helicopter_airdropped_mines_desc:0 "A unit of mines fitted with parachutes."
 helicopter_armor_plate_small_desc:0 "Steel plates in strategic locations can withstand small arms fire."
 helicopter_rwr_desc:0 "A radar-detection suite, warning the operators when they are being tracked by hostile radar sets."
 helicopter_night_vision_desc:0 "A near-infrared night vision set allows the aircraft to remain combat-effective in night operations."
 helicopter_thermal_vision_desc:0 "An infrared thermal-vision set enables the aircraft to remain combat-effective in night operations, as well as aiding target-acquisition in all conditions."
 helicopter_demining_coil_desc:0 "A large magnet coil, installed in the cargo bay, safely detonates mines from a distance."
 radar_ball_desc:0 "A purpose-built radar tracking unit, providing target information and tracking capabilities via electronic monitors."
 side_turret_desc:0 "A heavy machinegun mounted on the side of the aircraft, for close-in fire support and defence."
 helicopter_flare_desc:0 ""
 helicopter_rocket_pod_desc:0 ""

